spring:
  application:
    name: htx-monitor
  security: # 配置登录用户名和密码
    user:
      name: admin
      password: 123456
  boot:  # 不显示admin-server的监控信息
    admin:
      discovery:
        ignored-services: ${spring.application.name}
  cloud:
    nacos:
      config:
        server-addr: @nacos.config.server-addr@
      discovery:
        server-addr: @nacos.config.server-addr@
  config:
    import: optional:nacos:htx-common.yml
server:
  port: 8101
