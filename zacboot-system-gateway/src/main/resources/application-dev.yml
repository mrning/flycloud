spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/zacboot?useUnicode=true&character_set_server=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=CONVERT_TO_NULL&allowPublicKeyRetrieval=true
    username: root
    password: mysql417298...
    hikari:
      #最小空闲链接数量
      minimum-idle: 5
      #空闲连接存活最大时间（默认600000）
      idle-timeout: 180000
      #最大连接数
      maximum-pool-size: 10
      #是否自动提交
      auto-commit: true
      #连接池中链接的最长生命周期默认30分钟 = 1800000
      max-lifetime: 1800000
      #链接超时时间
      connection-timeout: 30000
      connection-test-query: SELECT 1
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # 启用服务发现
          lower-case-service-id: true
      routes:
        - id: 代码生成
          uri: lb://zacboot-system-autocode
          predicates:
            - Path=/api-autocode/**
          filters:
            - StripPrefix=1
        - id: 管理后台
          uri: lb://zacboot-admin
          predicates:
            - Path=/api-admin/**
          filters:
            - StripPrefix=1
#        - id: 订单服务
#          uri: lb://mall-order
#          predicates:
#            - Path=/mall-order/**
#          filters:
#            - StripPrefix=1
#        - id: 商品服务
#          uri: lb://mall-goods
#          predicates:
#            - Path=/mall-goods/**
#          filters:
#            - StripPrefix=1
#        - id: 用户服务
#          uri: lb://mall-user
#          predicates:
#            - Path=/mall-user/**
#          filters:
#            - StripPrefix=1
#        - id: 营销服务
#          uri: lb://mall-marketing
#          predicates:
#            - Path=/mall-marketing/**
#          filters:
#            - StripPrefix=1
  security:
    user:
      name: admin
      password: 918f239c-3a5c-4d74-b0af-4600e5ae7dd1
      roles: admin
  config:
    import: application-common.yml
xxl:
  job:
    admin:
      # 调度中心部署跟地址 [选填]：如调度中心集群部署存在多个地址则用逗号分隔。执行器将会使用该地址进行"执行器心跳注册"和"任务结果回调"；为空则关闭自动注册；
      address: http://127.0.0.1:8080/xxl-job-admin
    executor:
      appname: fly-cloud-executor
      # 执行器端口号，单机部署多个执行器时，注意要配置不同执行器端口；
      port: 9999
      logpath: /data/applogs/xxl-job/jobhandler
      # 执行器日志文件保存天数 [选填] ： 过期日志自动清理, 限制值大于等于3时生效; 否则, 如-1, 关闭自动清理功能；
      logretentiondays: 7
