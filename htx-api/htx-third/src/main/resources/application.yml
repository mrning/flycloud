server:
  port: 8003
spring:
  profiles:
    active: @profiles.active@
  application:
    name: @artifactId@
  cloud:
    nacos:
      config:
        server-addr: @nacos.config.server-addr@
  config:
    import:
      - optional:nacos:htx-common.yml
      - optional:nacos:${spring.application.name}.yml